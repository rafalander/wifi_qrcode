<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>WQRCODE</title>
</head>
<body>
    <div class="container mt-5 w-25">
        <div class="text-center mb-4">
            <img src="images/wqrcode.png" alt="auto" class="img-fluid" style="max-width: 150px; height: auto;">
        </div>
        <form id="wifiForm">
            <div class="mb-3">
                <label for="connection" class="form-label">Nome da conexão</label>
                <input type="connection" class="form-control" id="connection" aria-describedby="emailHelp">
                <div id="" class="form-text">Digite o nome exato da conexão</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password">
                <div id="" class="form-text">Digite a senha da conexão</div>
            </div>
            <div class="mb-3">
                <label for="securityType" class="form-label">Tipo de Segurança</label>
                <select id="securityType" class="form-select">
                    <option>WPA (default)</option>
                    <option>WEP</option>
                    <option>WPA2-PSK</option>
                    <option>WPA2-Enterprise</option>
                    <option>WPA3-Personal</option>
                    <option>WPA3-Enterprise</option>
                    <option>OWE</option>
                    <option>WPS</option>
                    <option>TKIP</option>
                    <option>AES / CCMP</option>
                    <option>EAP</option>
                    <option>802.1X</option>
                    <option>WAPI</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Criar QR Code</button>
            </fieldset>
        </form>
        
        <!-- Container para exibir o QR Code -->
        <div id="qrcodeContainer" class="mt-4 text-center" style="display: none;">
            <h5 id="wifiNameDisplay">Seu QR Code WiFi:</h5>
            <canvas id="qrcode"></canvas>
            <div class="mt-3">
                <button id="downloadBtn" class="btn btn-success">Baixar QR Code</button>
                <button id="newQrBtn" class="btn btn-secondary">Criar Novo</button>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="script.js"></script>
</html>
